<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>evets/ritual-night</title>
    <link rel="icon" href="/images/icons/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      id="theme-stylesheet"
      href="/css/themes/default.css"
    />
    <link rel="stylesheet" href="/css/games.css" />

    <script type="text/javascript" src="/js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="/js/theme_select.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </head>

  <body class="d-flex flex-column" onload="loading()">
    <div class="_header"></div>
    <script>
      PageSetup(true, "#nav-link-ritual-night", true);
    </script>

    <main class="container-md d-flex flex-wrap flex-md-nowrap flex-md-fill">
      <div id="game-left">
        <div class="_game-info"></div>
      </div>
      <div id="game-right" class="flex-fill">
        <div class="loader">
          <div class="loader-sub"></div>
        </div>
        <p class="loader-text">
          Loading...<br />each of Cthulhu's tentacles...
        </p>
        <div class="loaded-content">
          <div class="_game-nav">
            <nav id="game-nav-horizontal">
              <div class="d-flex flex-wrap justify-content-start">
                <button class="game-pages-nav-button">Overview</button>
                <button class="game-pages-nav-button">Design</button>
                <button class="game-pages-nav-button">Development</button>
                <button class="game-pages-nav-button">Narrative</button>
                <button class="game-pages-nav-button">Audio</button>
                <button class="game-pages-nav-button d-none">Production</button>
              </div>
            </nav>
          </div>

          <div id="game-content"></div>
        </div>
      </div>
    </main>

    <div class="_footer"></div>

    <script>
      GameInfoSetup(
        "Ritual Night",
        "2021 - 2024",
        "Unity 2D",
        "Outfox Games",
        "Full-time",
        "Summon Cthulhu in this social deduction game with no early eliminations! Monsters work together to complete the ritual, while stealthy humans secretly sabotage and cause chaos.",
        true,
        "https://store.steampowered.com/app/1834980/Ritual_Night/",
        0,
        "../games/brainrot.html",
        "../games/thought-experiment-simulator.html",
        "#8dc63f"
      );

      GamePageTabs([
        "../games/ritual_night_pages/ritual_night_page_1.html",
        "../games/ritual_night_pages/ritual_night_page_2.html",
        "../games/ritual_night_pages/ritual_night_page_3.html",
        "../games/ritual_night_pages/ritual_night_page_4.html",
        "../games/ritual_night_pages/ritual_night_page_5.html",
        "../games/ritual_night_pages/ritual_night_page_6.html",
      ]);
    </script>
  </body>
</html>
