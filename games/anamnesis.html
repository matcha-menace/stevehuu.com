  <body class="d-flex flex-column">
    <div class="_header"></div>
    <script>
      PageSetup(true, "#nav-link-anamnesis", true);

                />
              </div>
              <div class="col-6">
                <img
                  src="/images/games/anamnesis/ana_screenshot2.png"
                  style="width: 100%"
                />
              </div>
            </div>
            <img
              src="/images/games/anamnesis/ana_screenshot3.png"
              style="width: 100%"

    <script>
      GameInfoSetup(

        false,
        "#",

        "../games/ritual-night.html",
        "var(--color-w)"
