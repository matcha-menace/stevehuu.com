<!DOCTYPE html>
<html class="pyramids-html" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>evets/pyramids</title>
    <link rel="icon" href="/images/icons/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      id="theme-stylesheet"
      href="/css/themes/default.css"
    />
    <link rel="stylesheet" href="/css/games.css" />

    <script type="text/javascript" src="/js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="/js/theme_select.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </head>

  <body class="d-flex flex-column">
    <div class="_header"></div>
    <script>
      PageSetup(true, "#nav-link-pyramids", true);
    </script>

    <main class="container-md d-flex flex-wrap flex-md-nowrap flex-md-fill">
      <div id="game-left">
        <div class="_game-info"></div>
      </div>

      <div id="game-right">
        <div id="game-content" class="row">
          <div class="col-12">
            <!-- begin carousel -->
            <div
              id="pyramids-carousel"
              class="carousel slide"
              data-bs-ride="true"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#pyramids-carousel"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#pyramids-carousel"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#pyramids-carousel"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <video
                    autoplay
                    muted
                    loop
                    src="/images/games/pyramids/screenshot3.mp4"
                    style="width: 100%"
                    class="w-100"
                  ></video>
                </div>
                <div class="carousel-item">
                  <video
                    autoplay
                    muted
                    loop
                    src="/images/games/pyramids/screenshot1.mp4"
                    style="width: 100%"
                    class="w-100"
                  ></video>
                </div>
                <div class="carousel-item">
                  <video
                    autoplay
                    muted
                    loop
                    src="/images/games/pyramids/screenshot2.mp4"
                    style="width: 100%"
                    class="w-100"
                  ></video>
                </div>
              </div>
            </div>
            <!-- end carousel -->

            <div class="row">
              <div class="col-12 col-xl-6">
                <img
                  src="/images/games/pyramids/screenshot5.png"
                  style="width: 100%"
                />
              </div>
              <div class="col-12 col-xl-6">
                <img
                  src="/images/games/pyramids/screenshot6.png"
                  style="width: 100%"
                />
              </div>
              <div class="col-12 col-xl-6">
                <img
                  src="/images/games/pyramids/screenshot7.png"
                  style="width: 100%"
                />
              </div>
              <div class="col-12 col-xl-6">
                <img
                  src="/images/games/pyramids/screenshot8.png"
                  style="width: 100%"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="_footer"></div>

    <script>
      GameInfoSetup(
        "PYRAMIDS",
        "2021",
        "UE4",
        "NYU Game Center<br /><inline style='font-size: smaller'>(Fall 2021)",
        "",
        "Pyramids is a third-person adventure <em>prototype</em> set in a bizarre post-apocalypse world.<br /><br /> The protagonist finds themselves in a colorless world where they need to find fragments of the past to piece together what the fuck happened. The players will be able to fully explore the broken world and find numerous narrative pieces that may or may not lead them closer to the truth.",
        true,
        "https://masterhuhu.itch.io/pyramids",
        1,
        "../games/live-from-the-cube.html",
        "../games/anamnesis.html",
        "#f2c94d"
      );
    </script>
  </body>
</html>
