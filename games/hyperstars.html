<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>evets/hyperstars</title>
    <link rel="icon" href="/images/icons/favicon.ico" />

    <link

    <link rel="stylesheet" href="/css/games.css" />

  <body class="d-flex flex-column" onload="loading()">
    <div class="_header"></div>
    <script>
      PageSetup(true, "#nav-link-hyperstars", true);
    </script>

    <main class="container-md d-flex flex-wrap flex-md-nowrap flex-md-fill">
      <div id="game-left">
        <div class="_game-info"></div>
      </div>
      <div id="game-right" class="flex-fill">
        <div class="loader">
          <div class="loader-sub"></div>
        </div>
        <p class="loader-text">Loading...</p>
        <div class="loaded-content">
          <div class="_game-nav">
            <nav id="game-nav-horizontal">
              <div class="d-flex flex-wrap justify-content-start">
                <button class="game-pages-nav-button">Overview</button>
                <button class="game-pages-nav-button">Tech Art</button>
                <button class="game-pages-nav-button">Tooling</button>
                <button class="game-pages-nav-button">Audio</button>
                <button class="game-pages-nav-button">Documents</button>
                <button class="game-pages-nav-button">Narrative</button>
              </div>
            </nav>
          </div>

          <div id="game-content"></div>
        </div>
      </div>
    </main>

    <div class="_footer"></div>

    <script>
      GameInfoSetup(
        "HyperStars",
        "2022 - 2023",
        "Unity 3D",
        "NYU Game Center<br /><inline style='font-size: smaller'>(2022-2023, team of 8)",
        "",
        "HyperStars is a fighting game with 2D characters in a 3D space. It is hyper-stylized with Y2K inspired aesthetics, with fast paced action focusing on parries instead of traditional blocking. It also has a unique health bar where the players engage in a tug-of-war.",
        true,
        "https://warrrlock.itch.io/hyperstars",
        1,
        "../games/thought-experiment-simulator.html",
        "../games/untitled-crt-game.html",
        "#8dc63f"
      );

      GamePageTabs([
        "../games/hyperstars_pages/hyperstars_page_1.html",
        "../games/hyperstars_pages/hyperstars_page_2.html",
        "../games/hyperstars_pages/hyperstars_page_3.html",
        "../games/hyperstars_pages/hyperstars_page_4.html",
        "../games/hyperstars_pages/hyperstars_page_5.html",
        "../games/hyperstars_pages/hyperstars_page_6.html",
      ]);
    </script>
