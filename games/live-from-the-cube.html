<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>evets/live-from-the-cube</title>
    <link rel="icon" href="/images/icons/favicon.ico" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      id="theme-stylesheet"
      href="../css/themes/default.css"
    />
    <link rel="stylesheet" href="/css/games.css" />

    <script type="text/javascript" src="/js/jquery-3.6.3.min.js"></script>
    <script type="text/javascript" src="/js/theme_select.js"></script>
    <script type="text/javascript" src="/js/index.js"></script>
  </head>

  <body class="d-flex flex-column">
    <div class="_header"></div>
    <script>
      PageSetup(true, "#nav-link-live-from-the-cube", true);
    </script>

    <main class="container-md d-flex flex-wrap flex-md-nowrap flex-md-fill">
      <div id="game-left">
        <div class="_game-info"></div>
      </div>

      <div id="game-right">
        <div id="game-content" class="row">
          <div class="col-12">
            <div
              style="
                padding: 56.25% 0 0 0;
                position: relative;
                margin-bottom: 20px;
              "
            >
              <iframe
                src="https://player.vimeo.com/video/1043303310?h=12cfecc0fb&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                frameborder="0"
                allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                style="
                  position: absolute;
                  top: 0;
                  left: 0;
                  width: 100%;
                  height: 100%;
                "
                title="live_cube"
              ></iframe>
            </div>
            <script src="https://player.vimeo.com/api/player.js"></script>

            <div class="row">
              <div class="col-12 col-xl-6">
                <img
                  src="/images/games/live_cube/screenshot1.gif"
                  class="w-100"
                  alt="live from the cube animations"
                />
              </div>
              <div class="col-12 col-xl-6">
                <img
                  src="/images/games/live_cube/screenshot2.gif"
                  class="w-100"
                  alt="live from the cube emails"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-12 col-xl-6">
                <img
                  src="/images/games/live_cube/screenshot3.gif"
                  class="w-100"
                  alt="live from the cube cosmetics items"
                />
              </div>
              <div class="col-12 col-xl-6">
                <img
                  src="/images/games/live_cube/screenshot4.gif"
                  class="w-100"
                  alt="live from the cube particles"
                />
              </div>
            </div>
          </div>

          <div class="col-12">
            <div class="row">
              <div class="col-8">
                <img
                  src="/images/games/live_cube/screenshot5.jpg"
                  class="w-100"
                  alt="live from the cube splash screenshot"
                />
              </div>
              <div class="col-4">
                <img
                  src="/images/games/live_cube/character.gif"
                  class="w-100"
                  alt="live from the cube jerry at his desk"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="_footer"></div>

    <script>
      GameInfoSetup(
        "Live <inline style='font-size: smaller'>from the</inline> Cube",
        "2022",
        "Unity 3D",
        "NYU Game Center<br /><inline style='font-size: smaller'>(Spring 2022, team of 6)</inline>",
        "design, programming, audio, tech art, animations",
        "Live from the Cube is a game about juggling between tasks.<br /><br />You play as Jerry, an average 9-5 office worker who is trying to balance a rhythm game streaming career with his work life. The game features a procedurally generated narrative through emails, stat managing based on how well he performs in streaming and the times he was caught by the boss.",
        true,
        "https://kerby.itch.io/live-from-the-cube",
        1,
        "../games/foghorn.html",
        "../games/pyramids.html",
        "#a845ff"
      );
    </script>
  </body>
</html>
